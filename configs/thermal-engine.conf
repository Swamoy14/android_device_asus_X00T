# SENSOR : ALIAS
# cpuss-0-step : cpu0-cpu1-cpu2-cpu3
# gpu-usr : gpu
# cpu-1-3-step : cpu7
# cpu-1-2-step : cpu6
# cpu-1-1-step : cpu5
# cpu-1-0-step : cpu4

#debug
#Conf file: vendor/etc/thermal-engine.conf

[DUMPSYS_SENSORSERVICE]
algo_type monitor
sensor battery_therm
sampling 60000
thresholds 100000
thresholds_clr 90000
actions cluster0
action_info 1843200

[LCD_MONITOR]
algo_type monitor
sampling 1000
sensor msm-therm-adc
thresholds 40000 43000
thresholds_clr 38000 41000
actions lcd lcd
action_info 225 200

[ASUS_THERM]
algo_type monitor
sampling 1000
sensor msm-therm-adc
thresholds 45000 47000 50000 52000 72000 75000
thresholds_clr 43000 45000 48000 50000 70000 73000
actions cluster0+cluster1 cluster0+cluster1 cluster0+cluster1+camcorder cluster0+cluster1+camcorder cluster0+cluster1+battery+gpu+camcorder cluster0+cluster1+battery+gpu+camcorder+shutdown
action_info 1536000+1747200 1401600+1747200 1113600+1401600+1 902400+1113600+1 633600+1113600+2+370000000+1 633600+1113600+3+160000000+10+5000

[VIRTUAL-CLUSTER1]
#algo_type virtual
trip_sensor cpu-1-0-step
set_point 60000
set_point_clr 50000
sensors cpu-1-0-step cpu-1-1-step cpu-1-2-step cpu-1-3-step cpuss-2-usr cpuss-0-step2
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
#algo_type virtual
trip_sensor cpuss-0-step
set_point 60000
set_point_clr 50000
sensors cpuss-0-step cpuss-1-usr
weights
sampling 10
math 2

[SS-QUIET-THERM-SILVER]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device cluster0
set_point 47000
set_point_clr 40000
time_constant 0
device_max_limit 1536000

[SS-QUIET-THERM-GOLD]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device cluster1
set_point 45000
set_point_clr 40000
time_constant 0
device_max_limit 1747200

[SS-QUIET-THERM-GPU]
#algo_type ss
sampling 2000
sensor quiet-therm-adc
device gpu
set_point 47000
set_point_clr 40000
time_constant 0
device_max_limit 588000000

[SS-GPU]
#algo_type ss
sampling 10
sensor gpu-usr
device gpu
set_point 95000
set_point_clr 65000
time_constant 0
device_max_limit 588000000

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm660-tz
sensors gpu-usr video-usr cpuss-0-step0 cpuss-0-step1 cdsp-usr
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[CAMERA_SKIN_EXIT_MITIGATION]
algo_type      monitor
sampling       10000
sensor         quiet-therm-adc
thresholds     55000  55000
thresholds_clr 45000  45000
actions        camera camcorder
action_info    10     10

